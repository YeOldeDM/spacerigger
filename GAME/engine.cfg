[application]

name="Space Rigger"
main_scene="res://core/Game/Game.tscn"
target_fps=60
icon="res://icon.png"

[display]

width=1600
height=900
stretch_mode="disabled"
stretch_aspect="ignore"

[image_loader]

filter=false
gen_mipmaps=false

[input]

thrust_retro=[key(C)]
thrust_pro=[key(Space)]
dock=[key(F)]
undock=[key(G)]
rcs_pro=[key(W)]
rcs_retro=[key(S)]
yaw_left=[key(Q)]
yaw_right=[key(E)]
rcs_left=[key(A)]
rcs_right=[key(D)]

[physics_2d]

default_gravity=0

[render]

default_clear_color=#ff000000
