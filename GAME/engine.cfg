[application]

name="Space Rigger"
main_scene="res://core/Main/Main.tscn"
icon="res://SR_icon.png"
target_fps=60

[autoload]

SoundMan="*res://global/SoundMan.tscn"
Format="*res://global/Format.gd"
Data="*res://global/Data.gd"
Spawn="*res://global/Spawn.gd"
Pedia="*res://global/Pedia.gd"

[display]

borderless_window=false
fullscreen=false
use_vsync=true
width=1280
height=1024
use_2d_pixel_snap=false
stretch_mode="disabled"
stretch_aspect="ignore"

[editor_plugins]

enabled=["rigger_nodes"]

[image_loader]

filter=false
gen_mipmaps=false

[input]

thrust_retro=[key(C)]
dock=[key(F)]
undock=[key(G)]
thrust_pro=[key(Space)]
rcs_pro=[key(W)]
rcs_retro=[key(S)]
yaw_left=[key(Q)]
yaw_right=[key(E)]
rcs_left=[key(A)]
rcs_right=[key(D)]

[physics_2d]

default_gravity=0

[render]

default_clear_color=#ff000000
