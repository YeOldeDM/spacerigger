[application]

name="Space Rigger"
main_scene="res://core/Game/Game.tscn"
target_fps=60
icon="res://icon.png"

[autoload]

Pedia="*res://global/Pedia.gd"

[display]

stretch_mode="disabled"
stretch_aspect="ignore"
width=1024
height=600

[image_loader]

filter=false
gen_mipmaps=false

[input]

thrust_retro=[key(C)]
dock=[key(F)]
undock=[key(G)]
thrust_pro=[key(Space)]
rcs_pro=[key(W)]
rcs_retro=[key(S)]
yaw_left=[key(Q)]
yaw_right=[key(E)]
rcs_left=[key(A)]
rcs_right=[key(D)]

[physics_2d]

default_gravity=0

[render]

default_clear_color=#ff000000
